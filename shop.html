<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop â€¢ Zippy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/shop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-+1j0x1Q9t9K9WqVD8m4b2R0k6sbdjQJ7pSGQp8H8W2x+f2aJpKng3Hk2q4o9z8wCq4b1q+zQd9WzQwqOqC4yJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="shop-header">
    <div class="shop-header-inner">
      <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
      <div class="brand"><img src="images/zippy-icon.svg" alt="Zippy" /> Zippy</div>
      <button id="cartToggle" class="cart-toggle">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="cart-count">0</span>
      </button>
    </div>
  </header>

  <main id="shopRoot" class="shop-root">
    <section class="shop-hero" id="shopHero">
      <div class="hero-media">
  <img id="shopFeatured" alt="Cover" src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=1200&h=400&fit=crop" />
        <div class="hero-overlay"></div>
      </div>
      <div class="hero-info">
        <div class="hero-avatar-wrap">
          <img id="shopLogo" class="hero-avatar" alt="Logo" src="images/default-avatar.svg" />
        </div>
        <div class="hero-texts">
          <h1 id="shopName">Shop</h1>
          <div class="hero-meta">
            <span id="shopCategory" class="badge"></span>
            <span id="shopAddress"></span>
          </div>
          <p id="shopDescription" class="hero-desc"></p>
          <div class="hero-actions">
            <a id="shopCall" class="btn btn-outline" target="_self" style="display:none"><i class="fas fa-phone"></i> Call</a>
            <a id="shopEmail" class="btn btn-outline" target="_self" style="display:none"><i class="fas fa-envelope"></i> Email</a>
            <a id="shopWebsite" class="btn btn-outline" target="_blank" rel="noopener" style="display:none"><i class="fas fa-globe"></i> Website</a>
          </div>
        </div>
      </div>
    </section>

    <section class="shop-content">
      <div class="shop-toolbar">
        <div class="toolbar-left">
          <h2 class="section-title">Inventory</h2>
        </div>
        <div class="toolbar-right">
          <input id="searchInput" class="shop-search" type="search" placeholder="Search items..." />
        </div>
      </div>

      <div id="inventoryGrid" class="shop-grid" aria-live="polite"></div>
      <div id="emptyState" class="empty-state" style="display:none">
        <p>No items found for this business.</p>
      </div>
    </section>
  </main>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
      <button id="cartClose" class="cart-close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div id="cartEmpty" class="cart-empty" style="display: none;">
      <i class="fas fa-shopping-cart"></i>
      <p>Your cart is empty</p>
    </div>
    <div id="cartFooter" class="cart-footer" style="display: none;">
      <div class="cart-total">
        <span>Total: <span id="cartTotal">$0.00</span></span>
      </div>
      <button id="checkoutBtn" class="checkout-btn">
        <i class="fas fa-credit-card"></i>
        Proceed to Checkout
      </button>
    </div>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- Toasts -->
  <div class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <script src="js/shop.js" type="module"></script>
</body>
</html>
